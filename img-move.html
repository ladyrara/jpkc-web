<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery 图片自动无缝滚动</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <style type="text/css">
    ul,li { list-style: none;margin: 0; padding: 0;}
    li { float: left;}
    img { width: 100px; height: 100px; padding:0 10px}
    .a { width: 600px; height:140px;margin: 0 auto; overflow: hidden; border: 1px solid #bdbdbd;padding-top: 10px;}
	.a p{
		text-align: center;
    	padding-top: 10px;
	}
    </style>
</head>
<body>
<div class="a">
    <ul id="img-wrap">
        <li><a href="#"><img src="img/show1.jpg" /><p>尚先楼</p></a></li>
        <li><a href="#"><img src="img/show2.jpg" /><p>图书馆</p></a></li>
        <li><a href="#"><img src="img/show1.jpg" /><p>尚先楼</p></a></li>
        <li><a href="#"><img src="img/show2.jpg" /><p>图书馆</p></a></li>
        <li><a href="#"><img src="img/show1.jpg" /><p>尚先楼</p></a></li>
        <li><a href="#"><img src="img/show2.jpg" /><p>图书馆</p></a></li>
        <li><a href="#"><img src="img/show1.jpg" /><p>尚先楼</p></a></li>
    </ul>
</div>
 
<script type="text/javascript">
    jQuery.fn.extend({
        pic_scroll:function (){
            $(this).each(function(){
                var _this=$(this);//存储对象
                var ul=_this.find("#img-wrap");//获取ul对象
                var li=ul.find("li");//获取所有图片所有的li
                var w=li.size()*li.width();//统计图片的长度
                li.clone().prependTo(ul);//克隆图片一份放入ul里
                ul.width(2*w);//设置ul的长度，使所有图片排成一排
                var i=1,l;
                _this.hover(function(){i=0},function(){i=1});//鼠标经过时设置i=0达到鼠标经过停止效果
                setInterval(function(){
                    //定时滚动函数
                    l = _this.scrollLeft();
                    if (l < w) {
                        _this.scrollLeft(l+i);
                    } else {
                        _this.scrollLeft(0);
                    }
                },70);
            })
        }
    });
    $(document).ready(function(){
        $(".a").pic_scroll();//多个地方使用
    })
</script>
</body>
</html>
